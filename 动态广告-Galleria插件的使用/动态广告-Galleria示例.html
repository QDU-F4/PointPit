<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>3-使用galleria插件制作图像库/图像画廊</title>
<script src="jquery-2.2.3.min.js"></script>
<script src="galleria/galleria-1.4.2.min.js"></script>
<script src="galleria/themes/classic/galleria.classic.min.js"></script>
<style>
	.picBox{
		width: 580px;
		height: 350px;
		background-color: white;
		margin: 0 auto;	
	}
</style>
</head>
<body>
	
    <div class="picBox">
		<img src="pics/a.jpg" />
		<img src="pics/b.jpg" />
		<img src="pics/c.jpg" />
		<img src="pics/d.jpg" />
		<img src="pics/e.jpg" />
    </div>
    
    <script>
		
		/*
		步骤：
		1、导入jQuery文件
		2、导入galleria核心js文件
		3、导入galleria主题js文件
		4、调用Galleria对象的run方法启动放置图片的div的图片库效 果
		*/
	
    	$(document).ready(function(){
			Galleria.run(".picBox",{autoplay:500,transition:'slide'});
			//transition：过度效果，有 fade, slide, flash, pulse, fadeslide等值
			//autoplay：幻灯片自动播放，可跟true或一个时间（毫秒）
				
		});
    </script>
    
</body>
</html>
